## (1) Cesare Beccaria,<br/> _Dei delitti e delle pene_ (1764)
<br/>
<img height="250" data-src="img/Cesare_Beccaria.jpg">

::
- Beccaria: 
  - enlightenment philosopher; active in the second half of the 18-C
  - key author for the foundation of modern criminal law; 
- We're particularly interested in the editions and translations of his main work
- What follows are just a few examples of these editions
- The title pages (and prefaces) give a lot of interesting information



---
### _Dei delitti e delle pene_ (ita, 1764)
<img height="500" data-src="img/delitti_ita-1764.jpg">
<br/><p>Italian edition, first published in 1764 (Livorno)</p>

::
- As we can see, the work was published anonymously
- One more edition in 1764
- And a revised edition already in 1765
- Alltogether, it looks like there were 9 italian Editions until 1800 alone. 


---
### _Des délits et des peines_ (fra, 1766)
<img height="500" data-src="img/delitti_fra-1766.jpg">
<br/><p>French translation by Morrelet, 1766.</p>

::
- Several remarkable things here 
- First, the French translation is by Morrelet, important philosopher in his own right
- The translation is based on the third, revised, Italian edition (1765)
- It includes additions by Morrelet
- Not visible here: Many of these additions were included in subsequent italian editions (1774, and more)! 


---
### _Des délits et des peines_ (deu, 1766)
<img height="500" data-src="img/delitti_deu-1766c.jpg">
<br/><p>German translation, 1766.</p>


::
- Again, some interesting things to note. 
- The German edition is translated from the French
- Again, with additional changes

## (3) Modeling the multilingual _Delitti_


---
### Key issues 
* Development of European law-related vocabulary
* How are key legal concepts expressed in the editions and translations?
* How can we make the historical practice accessible?


---
### The idea of the "meta-lexemes"
* {LAW}
  * [LAW]
    * Gesetz (Gesetz, Gesetze, Gesetzes...)
    * loi (loi, lois, loix)
    * law (law, laws)
    * legge (...)
  * [LEGISLATION]
    * legislatore (legislatione, legislative, ...)
    * Gesetzgeber (Gesetzgeber, Gesetzgebung, ...)
    * législateur (législation, ...)
    * legislator (...)
  * [LEGALITY]
    * legale (...)
    * gesetzlich (gesetzlich, rechtmäßig)
    * légal (légalité)
    * legal (legally)  


:: 
- This is where the idea of the "meta-lexemes" comes in
- We think of this as a bottom-up, inductive process
- What legal terms do we find, how can they be usefully clustered? 
- We go from the word forms (in brackets)
- Merge them to a language-based lemma
- Merge the lemmas to a cross-language lemma
- Merge several related cross-language lemmas into a "meta-lexeme"

---
### Further examples of meta-lexemes
* CRIME
* INNOCENCE
* PASSION
* PUNISHMENT
* PREVENTION
* PROHIBITION
* PROTECTION
* SEDUCTION
* SEXUALITY
* VICE
* ...

::
- These are just a few more examples
- The process of building and consolidating this list is ongoing
- But: there is no predefined ontology assumed, all bottom-up 


---
### Encoding
1. Metadata (language, year)  <!-- .element: class="fragment" data-fragment-index="1" -->
1. Alignment of sentences across languages<br/>(challenges: insertions, reorganizations, free translation) <!-- .element: class="fragment" data-fragment-index="2" -->
1. Linguistic annotation with lemma and POS<br/>(challenges: orthographic variation) <!-- .element: class="fragment" data-fragment-index="3" -->
1. Identification and annotation of lexemes corresponding to "meta-lexemes" (semi-automatic) <!-- .element: class="fragment" data-fragment-index="4" -->
1. Everything is encoded in XML (compatible with TEI and TXM) <!-- .element: class="fragment" data-fragment-index="5" -->

::
- We follow these basic three steps
- Everything is encoded in XML-TEI for ingest e.g. in TXM
